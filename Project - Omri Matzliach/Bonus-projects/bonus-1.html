<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/bonus1-style.css">
    <title>Image - card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Lion</h4>
                        <p>The lion's roar echoes powerfully across the savannah's vast expanse.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Eagle</h4>
                        <p>Eagles soar high above, their keen eyes spotting distant prey.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Elephant</h4>
                        <p>Elephants communicate through low-frequency rumbles felt over long distances.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Bear</h4>
                        <p>Bears hibernate through winter, emerging stronger in the springtime.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Snake</h4>
                        <p>A snake slithers silently, blending seamlessly into its surroundings.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Dolphin</h4>
                        <p>Dolphins use sophisticated clicks and whistles to communicate with each other.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
